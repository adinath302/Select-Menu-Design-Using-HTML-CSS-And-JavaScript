<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Make Select Menu Design Using HTML CSS And JavaScript | Custom Select Box Design
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">

        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social Media</p>
                <img src="arrow.png" id="arrowicon">
            </div>
       

        <ul id="list" class="hide">
            <li class="options">
                <img src="facebook.png" alt="">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="youtube.png" alt="">
                <p>Youtube</p>
            </li>
            <li class="options">
                <img src="instagram.png" alt="">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="twitter.png" alt="">
                <p>Twitter</p>
            </li>
            <li class="options">
                <img src="pinterest.png" alt="">
                <p>Pinterest</p>
            </li>
            <li class="options">
                <img src="whatsapp.png" alt="">
                <p>Whatsapp</p>
            </li>
        </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
